<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>Product List</title>
</h:head>

<h:body>
    <h:form id="categoryForm">
        <a href="index.xhtml">На главную</a>
        <h:dataTable value="#{main.categories.categoryList}" var="category">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{category.id}
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                #{category.name}
            </h:column>

            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Edit" action="#{main.categories.editAction(category)}"/>
                <h:commandButton value="Delete" action="#{main.categories.deleteAction(category)}">
                    <f:ajax render="categoryForm"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Add" action="#{main.categories.addAction()}"/>
    </h:form>
</h:body>

</html>
