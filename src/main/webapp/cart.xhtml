<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>Product List</title>
</h:head>

<h:body>
    <h:form id="categoryForm">
        <h:commandButton value="Return to List" action="#{main.products.currentCart.returnToList()}"/>
        <h:dataTable value="#{main.products.currentCart.cartList}" var="prod">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{prod.id}
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                #{prod.name}
            </h:column>
            <h:column>
                <f:facet name="header">Cost</f:facet>
                #{prod.cost}
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                #{prod.category.name}
            </h:column>

            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Delete" action="#{main.products.currentCart.removeProduct(prod)}">
                    <f:ajax render="categoryForm"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
