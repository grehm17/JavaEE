<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
    <h:form>
        <p>
            <h:outputText value="Id:"/>
            <h:outputText value="#{products.product.id}"/>

        </p>
        <p>
            <h:outputLabel for="name-id">name:</h:outputLabel>
            <h:inputText id="name-id" value="#{products.name}" validatorMessage="Строка не должна быть пустой">
                <f:validateRequired/>
            </h:inputText>
            <h:message for="name-id" class="error"/>
        </p>
        <p>
            <h:outputLabel for="cost-id">cost:</h:outputLabel>
            <h:inputText id="cost-id" value="#{products.cost}" validatorMessage="Цена должна быть от 0.1">
                <f:validateDoubleRange minimum="0.1"/>
            </h:inputText>
            <h:message for="cost-id" class="error"/>
        </p>
        <p:selectOneMenu value="#{products.categoryId}">
            <f:selectItem itemLabel="Select Category" itemValue="" noSelectionOption="true"/>
            <f:selectItems value="#{categories.all}" var="cat" itemValue="#{cat.id}" itemLabel="#{cat.name}"/>
        </p:selectOneMenu>
        <br/>
        <h:commandButton value="Save" action="#{products.saveProduct}"/>
    </h:form>
</h:body>

</html>
