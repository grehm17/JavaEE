<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<h:body>
    <h:form>
        <p>
            <h:outputLabel for="id-id">id:</h:outputLabel>
            <h:inputText id="id-id" value="#{categories.id}" validatorMessage="Id не должен быть равен нулю">
                <f:validateDoubleRange minimum="1"/>
            </h:inputText>
            <h:message for="id-id" class="error" />

        </p>
        <p>
            <h:outputLabel for="name-id">name:</h:outputLabel>
            <h:inputText id="name-id" value="#{categories.name}" validatorMessage="Строка не должна быть пустой">
                <f:validateRequired />
            </h:inputText>
            <h:message for="name-id" class="error" />
        </p>
        <h:commandButton value="Save" action="#{categories.saveCategory}"/>
    </h:form>
</h:body>

</html>
