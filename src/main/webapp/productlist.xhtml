<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>Product List</title>
</h:head>

<h:body>
    <h:form id="productForm">
        <h:dataTable value="#{products.productList}" var="product">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{product.id}
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                #{product.name}
            </h:column>

            <h:column>
                <f:facet name="header">Cost</f:facet>
                #{product.cost}
            </h:column>

            <h:column>
                <f:facet name="header">Category</f:facet>
                #{product.category.name}
            </h:column>

            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Edit" action="#{products.editAction(product)}"/>
                <h:commandButton value="Delete" action="#{products.deleteAction(product)}">
                    <f:ajax render="productForm"/>
                </h:commandButton>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Add" action="#{products.addAction()}"/>
    </h:form>
</h:body>

</html>
