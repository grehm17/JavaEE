<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

</h:head>

<h:body>
    <h:form>
        <p>
            <h:outputText value="Id:"/>
            <h:outputText value="#{products.product.id}"/>
        </p>
        <p>
            <h:outputLabel for="number-id">number:</h:outputLabel>
            <h:inputText id="number-id" value="#{orders.number}"/>
            <h:message for="number-id" class="error" />
        </p>
        <p>
            <h:outputLabel for="status-id">status:</h:outputLabel>
            <h:inputText id="status-id" value="#{orders.status}" validatorMessage="Строка не должна быть пустой">
                <f:validateRequired />
            </h:inputText>
            <h:message for="status-id" class="error" />
        </p>
        <h:commandButton value="Save" action="#{orders.saveOrder}"/>
    </h:form>
</h:body>

</html>
