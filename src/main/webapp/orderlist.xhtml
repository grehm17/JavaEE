<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>Product List</title>
</h:head>

<h:body>
    <h:form id="categoryForm">
        <a href="index.xhtml">На главную</a>
        <h:dataTable value="#{main.orders.orderList}" var="order">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{order.id}
            </h:column>

            <h:column>
                <f:facet name="header">Number</f:facet>
                #{order.number}
            </h:column>

            <h:column>
                <f:facet name="header">Status</f:facet>
                #{order.status}
            </h:column>

            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Edit status" action="#{main.orders.editAction(order)}"/>
                <h:commandButton value="Delete" action="#{main.orders.deleteAction(order)}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Add" action="#{main.orders.addAction()}"/>
    </h:form>
</h:body>

</html>
